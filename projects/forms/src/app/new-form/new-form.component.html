<div class="container">
    <div class="row row-cols-2">
        <div class="col">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="red" *ngIf="!f.valid && f.touched">Form is invalid</div>
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    class="form-control"
                    id="email"
                    name="email"
                    ngModel required email #email="ngModel">
                    <p class="red" *ngIf="!email.valid && email.dirty">Email is invalid</p>
                </div>
                <div class="form-group mb-2">
                    <label for="subscription">Subscription type</label>
                    <select class="form-control" name="subscription" id="subscription" [ngModel]="'advanced'" 
                     #subscription="ngModel">
                        <option value="basic">Basic</option>
                        <option value="advanced">Advanced</option>
                        <option value="pro">Pro</option>
                    </select>
                    <p class="red" *ngIf="!subscription.valid && subscription.dirty">Cannot be empty</p>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel" required>
                    <p class="red" *ngIf="!password.valid && password.dirty">Cannot be empty</p>
                </div>
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col">
            <h3>Your Data: </h3>
            <div *ngIf="submitted">
                <p><span>Email: </span> {{ form.value.email }}</p>
                <p><span>Subscription: </span> {{form.value.subscription }}</p>
                <p><span>Password: </span> {{ form.value.password }}</p>
            </div>
        </div>
    </div>
</div>

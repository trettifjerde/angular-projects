<div class="container">
  <div class="row row-cols-2 g-4">
    <div class="col">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" #userData="ngModelGroup" ngModelGroup="userData">
          <div class="form-group mb-2">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              ngModel required
              name="username">
          </div>
          <button class="btn btn-outline-primary mb-3" type="button" (click)="suggestUserName()">Suggest a Username</button>
          <div class="form-group mb-3">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel required email #email="ngModel"
              name="email">
              <span *ngIf="!email.valid && email.touched">Provide email</span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" ngModel [value]="gender">
              {{ gender }}
            </label>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User data is not valid</p>
        </div>
        <div class="form-group mb-3">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion" required
            name="secret">
                <option value="pet">Your first Pet?</option>
                <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="answer">Question Answer</label>
          <textarea name="answer" id="answer" cols="30" rows="10" class="form-control" ngModel required></textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
    <div class="col" *ngIf="submitted">
      <h3>Your data</h3>
      <div class="col">
        
        <p><span>Username: </span> {{ user.username }}</p>
        <p><span>Email: </span> {{ user.email }}</p>
        <p><span>Gender: </span> {{ user.gender }}</p>
        <p><span>Question: </span> {{ user.question }}</p>
      </div>
    </div>
  </div>
</div>

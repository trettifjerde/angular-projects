<div class="user-bar">
	<h2>{{ username }}</h2>
	<a class="btn" href="#" onclick="return logout()">Log Out</a>
</div>

<div id="menuBtns" class="btn-bar">
	<button class="btn" id="inbox" (click)="openMailbox('inbox')" [disabled]="loading">Inbox</button>
	<button class="btn" id="compose" (click)="openCompose()" [disabled]="loading">Compose</button>
	<button class="btn" id="sent" (click)="openMailbox('sent')" [disabled]="loading">Sent</button>
	<button class="btn" id="archived" (click)="openMailbox('archived')" [disabled]="loading">Archived</button>
</div>
<hr>
<div class="error-msg">{{ errorMsg }}</div>
<div class="mailbox">
	<app-mailbox [hidden]="currentTab !== 1" [mailbox]="mailbox" (error)="onError($event)" (emailOpenEvent)="openEmail($event)"></app-mailbox>
	<app-mailform [hidden]="currentTab !== 2" [info]="formInfo" [isFormBeingProcessed]="isFormBeingProcessed" (sendEmailEvent)="sendEmail($event)"></app-mailform>
	<app-mailview [hidden]="currentTab !== 3" [email]="email" 
		(replyEvent)="openCompose(true)" (deleteEvent)="deleteEmail($event)"></app-mailview>
	<div class="spinner-cont" [ngClass]="{none: !loading}">
		<app-spinner *ngIf="loading"></app-spinner>
	</div>
</div>

<div class="recipes-c" [@listState]="fetching ? 'loading' : 'loaded'">
    <app-recipe-item 
        *ngFor="let recipe of recipes|recipeFilter:filterString; let i = index" [key]="i" 
        [recipe]="recipe" @itemState
    ></app-recipe-item >
    <button type="button" class="btn btn-success" (click)="loadMoreRecipes()" *ngIf="!allFetched">Load more</button>
</div>
<div *ngIf="(recipes|recipeFilter:filterString).length === 0" class="empty">No recipes found</div>    
<div *ngIf="spinnerVisible" class="spinner-c">
    <app-spinner></app-spinner>
</div>

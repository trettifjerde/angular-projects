<div class="recipes-c" [@listState]="spinner.visible ? 'loading' : 'loaded'">
    <app-recipe-item 
        *ngFor="let recipe of recipes|recipeFilter:filterString; let i = index" [key]="i" 
        [recipe]="recipe" @itemState
    ></app-recipe-item >
    <button type="button" class="btn btn-success" (click)="loadMoreRecipes()" *ngIf="!(allRecipesFetched$|async)">Load more</button>
</div>
<div *ngIf="(recipes|recipeFilter:filterString).length === 0" class="empty">No recipes found</div>    

<div *ngIf="spinner.visible" class="absolute-center">
    <app-spinner></app-spinner>
</div>

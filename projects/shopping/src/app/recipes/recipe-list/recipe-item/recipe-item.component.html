<div class="card p-2" [routerLink]="[recipe.id]" routerLinkActive="active">
    <div class="card-wrapper">
        <div class="card-body">
            <h4 class="card-title">{{ recipe.name }}</h4>
            <div class="card-text">{{ recipe.description | shorten:100}}</div>
        </div>
        <div>
            <img [src]="recipe.imagePath" class="img-fluid">
        </div>
    </div>
</div>

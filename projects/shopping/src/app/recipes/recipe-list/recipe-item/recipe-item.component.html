<div class="card p-2" [routerLink]="[recipe.id]" routerLinkActive="active">
    <div class="row g-1 flex-nowrap align-items-center">
        <div class="card-body col-8">
            <h4 class="card-title">{{ recipe.name }}</h4>
            <div class="card-text">{{ recipe.description | shorten:100}}</div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <img [src]="recipe.imagePath" class="img-fluid" style="max-height: 150px;">
        </div>
    </div>
</div>

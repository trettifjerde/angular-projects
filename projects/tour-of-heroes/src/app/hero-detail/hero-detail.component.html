<div *ngIf="hero">
    <h2>{{ hero.name | uppercase}} Details</h2>
    <div>id: {{hero.id}} </div>
    <div>
        <label for="hero">Hero's name: </label>
        <input id="hero" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">go back</button>
</div>

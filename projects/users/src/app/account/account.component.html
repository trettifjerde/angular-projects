<div class="row p-4">
  <div class="col g-0">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-outline-secondary m-1" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-outline-secondary m-1" (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button class="btn btn-outline-secondary m-1" (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>
